<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SQ1 Food Delivery - Chitkara University</title>
  <style>
    :root {
      --indigo: #3f51b5;
      --orange: #ff9800;
      --teal: #009688;
      --pink: #e91e63;
      --light-gray: #f5f5f5;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--light-gray), var(--white));
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, var(--indigo), var(--pink));
      padding: 15px 25px;
      color: white;
      animation: slideDown 1s ease-out;
    }

    nav .logo {
      font-size: 1.6em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--orange);
    }

    header {
      background: linear-gradient(to right, var(--teal), var(--indigo));
      color: white;
      text-align: center;
      padding: 30px 20px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      animation: fadeIn 1.2s ease-in;
    }

    header img {
      width: 80px;
      margin-bottom: 10px;
    }

    .container {
      max-width: 700px;
      background: var(--white);
      margin: 50px auto;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      animation: zoomIn 0.8s ease;
    }

    h2 {
      text-align: center;
      color: var(--indigo);
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 1rem;
      color: #444;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: var(--light-gray);
    }

    button {
      width: 100%;
      margin-top: 30px;
      padding: 14px;
      background: linear-gradient(to right, var(--orange), var(--pink));
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, var(--pink), var(--orange));
      transform: scale(1.03);
    }

    #confirmation {
      margin-top: 25px;
      font-weight: bold;
      color: var(--teal);
      text-align: center;
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      background: linear-gradient(to right, var(--indigo), var(--orange));
      padding: 15px;
      font-size: 0.95em;
      margin-top: 60px;
      color: white;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">SQ1 Delivery</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Outlets</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Food_Delivery_Bag_Icon.png" alt="Delivery Icon">
    <h1>SQ1 Food Delivery</h1>
    <p>Chitkara University</p>
  </header>

  <div class="container">
    <h2>Place Your Order</h2>

    <form>
      <label for="outlet">Select Outlet:</label>
      <select id="outlet">
        <option>Dominos</option>
        <option>Speedy Chow</option>
        <option>Keventers</option>
        <option>Chai Nagri</option>
        <option>Momos Hunter</option>
        <option>La Pino'z</option>
        <option>Venkys</option>
        <option>Panjaab 13</option>
        <option>Chaap and Grill</option>
        <option>South Circle</option>
        <option>Sip and Stop</option>
      </select>

      <label for="menu">Menu Item:</label>
      <input type="text" id="menu" placeholder="e.g. Cheese Pizza">

      <label for="block">Select Block:</label>
      <select id="block">
        <option>Turing Block</option>
        <option>Pythagoras Block</option>
        <option>Rockfeller Block</option>
        <option>Martin Luther Block</option>
        <option>Newton Block</option>
        <option>Edison Block</option>
      </select>

      <label for="room">Room Number:</label>
      <input type="text" id="room" placeholder="e.g. B204">

      <label for="time">Delivery Time:</label>
      <input type="time" id="time">

      <button type="submit">Place Order</button>
    </form>
  </div>

  <footer>
    &copy; 2025 SQ1 Delivery | Chitkara University
  </footer>
</body>
</html>
